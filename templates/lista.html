{% extends "bootstrap/base.html" %}
{% block metas %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock metas %}
{% block title %}Jogoteca{% endblock %}
{% block content %}
    <h1>{{title|upper|trim}}</h1>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Nome</th>
                <th>Empresa</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{game.name}}</td>
                <td>{{game.company}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
