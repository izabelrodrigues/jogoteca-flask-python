{% extends "bootstrap/base.html" %}

{% block content %}
{% block title %}
    <h1>{{title|upper|trim}}</h1>
{% endblock %}
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Nome</th>
                <th>Empresa</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{game.name}}</td>
                <td>{{game.company}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

</html>
