{% extends "layout_base.html" %}
{% block content %}
<form method='post' action="{{ url_for('create') }}" enctype="multipart/form-data">
    <figure class="img-responsive col-md-4">
        <img class="img-thumbnail" src=" {{ url_for('imagem', filename='capa_padrao.jpg') }}">
        <figcaption>
            <label class="fileContainer">
                <label for="imageUpload" name="arquivo" class="btn btn-outline-primary">Selecionar Imagem</label>
                <input id="imageUpload" type="file" name="arquivo" accept=".jpg">
            </label>
        </figcaption>
    </figure>
    <fieldset class="col-md-8">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
        </div>
        <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control">
        </div>
        <button type="submit" class="btn btn-success btn-salvar">Salvar</button>
        <a href="/" class="btn btn-danger">Cancelar</a>
    </fieldset>
</form>
{% endblock %}
