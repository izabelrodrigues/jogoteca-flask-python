{% extends "layout_base.html" %}
{% block content %}
<table class="table table-striped">
    <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Empresa</th>
        </tr>
    </thead>
    <tbody>
        {% for game in games %}
        <tr>
            <td>{{game.name}}</td>
            <td>{{game.company}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
